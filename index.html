<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />

    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />

    <title>Legend of Eilish</title>

    <script src="./js/core/game.class.js"></script>

    <script src="./js/core/world.class.js"></script>
    <script src="./js/core/collision-manager.class.js"></script>
    <script src="./js/core/keyboard.class.js"></script>
    <script src="./js/core/hitbox.class.js"></script>
    <script src="./js/core/drawable-object.class.js"></script>
    <script src="./js/core/movable-object.class.js"></script>
    <script src="./js/core/camera-class.js"></script>

    <script src="./js/core/menuScene.class.js"></script>
    <script src="./js/core/gameScene.class.js"></script>
    <script src="./js/core/gameOverScene.class.js"></script>

    <script src="./js/environment/background-object.class.js"></script>
    <script src="./js/environment/cloud.class.js"></script>
    <script src="./js/environment/level.class.js"></script>
    <script src="./js/environment/throwable-object.class.js"></script>
    <script src="./js/environment/item-coin.class.js"></script>
    <script src="./js/environment/item-gem.class.js"></script>

    <script src="./js/characters/character.class.js"></script>
    <script src="./js/characters/witch.class.js"></script>
    <script src="./js/characters/endboss.class.js"></script>
    <script src="./js/characters/bossShadow.class.js"></script>
    <script src="./js/characters/phantom.class.js"></script>
    <script src="./js/characters/projectile.class.js"></script>
    <script src="./js/characters/lightCut.class.js"></script>
    <script src="./js/characters/bossAttack.class.js"></script>

    <script src="./js/ui/statusBar.class.js"></script>
    <script src="./js/ui/statusBarBoss.class.js"></script>
    <script src="./js/ui/portrait.class.js"></script>
    <script src="./js/ui/healthBar-border.class.js"></script>
    <script src="./js/ui/healthBar.class.js"></script>
    <script src="./js/ui/animated-effect.class.js"></script>
    <script src="./js/ui/manaBar.class.js"></script>

    <script src="./js/levels/level_1.js"></script>

    <script src="game.js"></script>
  </head>

  <body onload="init()">
    <header>
      <h1 class="desktop-h1">Legend of Eilish</h1>
    </header>

    <main>
      <div class="game-screen" id="gameScreen" role="region" aria-label="game area">
        <section class="game-area" style="position: relative;">
          <canvas id="canvas" aria-label="Game-Canvas"></canvas>
          <section id="sceneLayout" aria-label="start menu"></section>
        </section>
      </div>

      <div class="character-container">
        <div class="character character-left">
          <img src="./assets/images/background/witch.png" alt="Hexe" />
        </div>
        <div class="character character-right">
          <img src="./assets/images/background/hero.png" alt="Held" />
        </div>
      </div>
    </main>

    <section class="instructions">
      <p>
        Bewege deinen Charakter mit den Pfeiltasten, sammle MÃ¼nzen und vermeide
        die Feinde!
      </p>
      <ul>
        <li>
          <img src="./assets/images/icons/left_white.png" alt="left" />
          move left
        </li>
        <li>
          <img src="./assets/images/icons/right_white.png" alt="right" />
          move right
        </li>
        <li>
          <img src="./assets/images/icons/c_white.png" alt="c" />
          sword attack
        </li>
        <li>
          <img src="./assets/images/icons/v_white.png" alt="v" />
          energy attack
        </li>
        <li>
          <img src="./assets/images/icons/space_white.png" alt="space" />
          jump
        </li>
      </ul>
    </section>
  </body>
</html>
